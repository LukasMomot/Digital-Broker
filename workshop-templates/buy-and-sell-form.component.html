<h2>
  Buy stocks
</h2>

<div class="col-md-10">
  <form #f="ngForm" class="form-horizontal" (ngSubmit)="submit(f)" novalidate>
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="name" [value]="model.name" disabled>
      </div>
    </div>
    <div class="form-group">
      <label for="currentprice" class="col-sm-2 control-label">Current Price</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="currentPrice" [value]="model.currentPrice" disabled>
      </div>
    </div>
    <div class="form-group">
      <label for="limitOrder" class="col-sm-2 control-label">Limit Price</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="limitOrder" [(ngModel)]="model.limitOrder">
      </div>
    </div>
    <div class="form-group">
      <label for="amount" class="col-sm-2 control-label">Amount</label>
      <div class="col-sm-10">
        <input type="number" min="1" step="1" class="form-control" name="amount" required [(ngModel)]="model.amount">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" [disabled]="f.invalid" >Buy</button>
        <button type="submit" class="btn btn-danger" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
